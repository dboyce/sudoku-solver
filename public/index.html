<!DOCTYPE html>
<html>
<head>
    <script type="application/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="application/javascript" src="js/json2.js"></script>
    <script type="application/javascript" src="js/underscore-min.js"></script>
    <script type="application/javascript" src="js/backbone.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
    <style type="text/css">
        input.cell {
            width: 1em;
            height: 1em;
        }
        div#grid table {
            float:left;
        }
        table {
            border: 1px solid black;
        }
        table.left {
            clear: left;
        }
        table.right {
            clear:right;
        }
    </style>
</head>
<body>
    <div id="grid">
        <form id="sudoku-form" onsubmit="javascript:false">
        </form>
        <button type="submit" id="solve">Solve</button>
    </div>
    <div id="controls">

    </div>
    <script type="text/template" id="cell-template">

        <input type="text" name="cell-<%= x + '-' + y %>" id="cell-<%= x + '-' + y %>" class="cell"
            <% if(solved) { %> value="<%=value%>" <% } %>
        />
    </script>
</body>
</html>
